<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div id="d1"></div>
    <div id="d2"></div>


    <script>
        function display() {
            document.getElementById("d1").innerHTML = "Hello to All";
        }
        //display();
        setTimeout(display, 3000); //3000ms-->3 sec


        function showTime() {

            let d = new Date();

            data = d.getHours() + ": " + d.getMinutes() + ": " + d.getSeconds();

            document.getElementById("d2").innerHTML = data;

        }

        //showTime();

        setInterval(showTime, 1000); //5000
    </script>
</body>
</html>
